<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ollama Web UI</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-robot"></i> Ollama Web UI</h1>
            <div class="model-info">
                <span id="model-name">Loading model info...</span>
                <span id="model-size"></span>
            </div>
        </header>

        <div class="tabs">
            <button class="tab-btn active" data-tab="chat">Chat</button>
            <button class="tab-btn" data-tab="generate">Generate</button>
        </div>

        <div class="tab-content">
            <!-- Chat Tab -->
            <div class="tab-pane active" id="chat-tab">
                <div class="chat-container">
                    <div class="messages" id="chat-messages">
                        <div class="message system">
                            <div class="message-content">
                                <p>Hello! I'm your AI assistant. How can I help you today?</p>
                            </div>
                        </div>
                    </div>
                    <div class="input-area">
                        <textarea id="chat-input" placeholder="Type your message here..."></textarea>
                        <button id="send-chat" class="send-btn">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Generate Tab -->
            <div class="tab-pane" id="generate-tab">
                <div class="generate-container">
                    <div class="input-group">
                        <label for="prompt-input">Prompt:</label>
                        <textarea id="prompt-input" placeholder="Enter your prompt here..."></textarea>
                    </div>
                    <div class="options">
                        <div class="option">
                            <label for="temperature">Temperature:</label>
                            <input type="range" id="temperature" min="0" max="1" step="0.1" value="0.7">
                            <span id="temperature-value">0.7</span>
                        </div>
                        <div class="option">
                            <label for="max-tokens">Max Tokens:</label>
                            <input type="number" id="max-tokens" min="1" max="2048" value="512">
                        </div>
                    </div>
                    <button id="generate-btn" class="primary-btn">Generate</button>
                    <div class="result-container">
                        <h3>Result:</h3>
                        <div id="generation-result" class="result">
                            <p class="placeholder">Your generated text will appear here...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>Powered by Ollama API-Compatible Server | <a href="https://github.com/yourusername/ollama-api-compatible-server" target="_blank">GitHub</a></p>
    </footer>

    <div class="loading-overlay" id="loading-overlay">
        <div class="spinner"></div>
        <p>Processing...</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
